<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Custom Dropdown</title>
  </head>
  <body>
    <h1>Custom Dropdown</h1>

    <div class="dropdown">
      <input
        type="text"
        id="dropdownInput"
        placeholder="Select Item"
        readonly
      />
      <div class="container">
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
          <li>Item 5</li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
